<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator</title>
    <link rel="icon" type = "image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="quote-container" id="quotecontainer">
        <!-- Quote -->
         <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">A vingança nunca é plena mata a alma e envenena</span>
         </div>

         <!-- Autor -->
         <div class="quote-author">
            <span id="author">Chaves</span>
         </div>
        
         <!-- Botões -->
          <div class="buttons-container">
            <button class="x-button" id="x" title="Poste isso no X!">
                <i class="fab fa-x-twitter"></i>
            </button>

            <button class="new-quote">Nova frase</button>

          </div>

    </div>
    <!--- Script -->
    <script src="script.js"></script>
</body>
</html>
